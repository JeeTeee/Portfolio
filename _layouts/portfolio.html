---
layout: default_2
---

{% include page_header_3.html %}
<section class="portfolio-single pt-3 mt-3">
	<div class="container"  style="max-width: 100vw">
		<div class="row justify-content-center">
          {{page.content}}
		</div>
	</div>
</section>


<section class="section related-project">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
        <h3 class="mb-5">Projets li√©s</h3>

			</div>
		</div>
		<div class="row mx-0">
      {% for portfolio in site.portfolios limit:"3" %}
        {% if portfolio.url != page.url %}
          <div class="col-lg-4" style="padding: 15px">
            <div class="portfolio-block text-center border-0">
                <img src="{{portfolio.thumbnail | relative_url}}" class="img-fluid" alt="{{portfolio.title}}"/>
                <a class="card-img-overlay" href="{{portfolio.url}}">
                  <h5 class="card-title text-white mb-0">{{portfolio.title}}</h5>
                  <p class="card-text text-white text-uppercase text-sm">{{portfolio.category}}</p>
                </a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
		</div>
	</div>
</section>
