<!-- Contact Start -->
<section class="section home-contact">
	<div class="container">
		<div class="row align-items-center justify-content-center">
			<div class="service-2 col-lg-6 mx-3">
        <h2>Me contacter</h2>
				<h6 class="mb-3 mt-2"></h6>

				<form action="{{site.contact_form_action}}" target="_blank" id="home-contact-form"  accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Prénom*">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" class="form-control" name="lastname" placeholder="Nom">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input type="email" class="form-control" id="email" name ="email" placeholder="Email*">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" class="form-control" name="phone" placeholder="Téléphone">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<textarea name="msg" id="msg" cols="30" rows="4" class="form-control" placeholder="Message*"></textarea>
              <p style="font-size: 14px;">(*) champs obligatoires</p>

              <div class="g-recaptcha mb-3" data-sitekey="6LdRUnEpAAAAAPiUgyReIfzTHXCpGQA52vI_i783"></div>
							<button type="submit" class="btn btn-primary rounded-0 w-100 bounce-to-right">Envoyer</button>
						</div>
					</div>
				</form>
			</div>
      <div class="banner-cv col d-flex flex-column align-items-center mx-5">
        <div class="overlay-cv">
          <a href="/cv.html" target="_blank"><img src="assets/images/cv-guillaume-teillais.jpg" alt="CV de Guillaume Teillais"></a>
        </div>

        <a href="assets/images/CV Guillaume Teillais.pdf" class="hover-dl"  download>
          <i class="fa-solid fa-circle-down"></i>
          <span>Télécharger mon CV</span>
        </a>
    </div>
		</div>
	</div>
</section>
<!-- Contact End -->
