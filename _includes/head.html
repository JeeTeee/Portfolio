<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{%if page.description%}{{page.description}}{%else%}{{site.description}}{%endif%}">

  <!-- theme meta -->
  <meta name="theme-name" content="dizer-jekyll" />

  {% if site.author %}
  <meta name="author" content="{{ . }}">
  {% endif %}

  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css | relative_url }}">
  {% endfor %}

  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet">


  <!-- fa -->
  <script src="https://kit.fontawesome.com/0cc96cc8c1.js" crossorigin="anonymous"></script>

  <!-- devicon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.svg' | relative_url }} " type="image/x-icon">
  <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }} " type="image/x-icon">

  <!-- Javascript -->

<!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

</head>
