<!-- About Start -->
{% assign about = site.data.homepage_2.about %}
{% if about.enable %}
<div id="about-section"></div>
<section class="section about overflow-hidden" style="padding-bottom: 80px;">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="about-img d-flex justify-content-center mx-5">
					<img src="{{about.video_thumb| relative_url}}" alt="" class="img-about">
					<!-- <div class="video-play">
						<div class="play-bg">
							<a class="popup-youtube" href="{{about.video_url}}"><i class="ti-control-play"></i></a>
						</div>
					</div> -->
				</div>
			</div>
			<div class="col-lg-6 col-md-7 offset-lg-1 my-2 d-flex flex-column justify-content-center mx-1" style="overflow: hidden;">
				<span id="animscroll" class="code-title-sm">{{about.subtitle}}</span>
				<div class="intro-text" id="animscroll4">
          <h3 class="mb-4 mt-3">{{ about.title }}</h3>
          {{ about.content | markdownify }}
          {% if about.button.enable %}
          <a href="{{ about.button.link | relative_url }}" class="btn btn-primary rounded-0 w-50 bounce-to-right">{{about.button.label}}</a>
          {% endif %}
        </div>

			</div>

		</div>
	</div>
</section>
{% endif %}
<!-- About End -->
